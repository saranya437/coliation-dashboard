<div class="diagnostic-list">
  <div class="diagnosticlist-history">
    <h3>Diagnostic List</h3>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th *ngFor="let column of displayedColumns">{{column}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of diagnoticLists">
          <td class="list-color">{{ item.name }}</td>
          <td class="list-color">{{ item.description }}</td>
          <td class="list-color">{{ item.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
